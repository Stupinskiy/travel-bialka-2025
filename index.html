<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="style.css">
<title>Вход · Tatry 2025</title>
</head>
<body>
<main class="container hero" style="max-width:420px;padding-top:80px">
  <div class="card" style="padding:32px 28px;display:flex;flex-direction:column;gap:16px">
    <header>
      <div class="h1" style="margin-bottom:4px">Вход</div>
      <div class="p">Введите пароль, чтобы открыть маршрут поездки.</div>
    </header>

    <label class="p" for="pwd">Пароль</label>
    <input id="pwd" type="password" autocomplete="current-password" placeholder="••••••••" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px">

    <div style="display:flex;flex-direction:column;gap:8px">
      <button class="btn" id="loginBtn">Войти</button>
      <button id="installBtn" class="btn secondary" style="display:none">Установить как приложение</button>
    </div>

    <div id="status" class="p" style="min-height:24px"></div>
  </div>
</main>

<script src="auth.js"></script>
<script>
const input = document.getElementById('pwd');
const statusEl = document.getElementById('status');
const btn = document.getElementById('loginBtn');
const installBtn = document.getElementById('installBtn');

async function authenticate(){
  const value = input.value.trim();
  if (!value){
    statusEl.textContent = 'Введите пароль.';
    return;
  }
  statusEl.textContent = 'Проверяем…';
  try{
    const hash = await sha256(value);
    if (hash === PASSWORD_SHA256){
      localStorage.setItem(PASS_KEY, '1');
      statusEl.textContent = 'Готово! Открываем…';
      setTimeout(()=> location.href = 'home.html', 150);
    } else {
      statusEl.textContent = 'Неверный пароль.';
    }
  }catch(err){
    statusEl.textContent = 'Ошибка: ' + (err.message || err);
  }
}

btn.addEventListener('click', authenticate);
input.addEventListener('keydown', (ev)=>{
  if (ev.key === 'Enter'){
    ev.preventDefault();
    authenticate();
  }
});

if (localStorage.getItem(PASS_KEY)){
  location.href = 'home.html';
}

if (installBtn){
  installBtn.addEventListener('click', ()=>{ if (window.installPWA) window.installPWA(); });
}
</script>
<script src="app.js" defer></script>
</body>
</html>

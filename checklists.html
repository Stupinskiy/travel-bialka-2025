<!doctype html><html lang="ru"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="style.css">
<title>Чек-листы</title>
</head><body>
<header class="nav"><div class="inner container">
  <div class="brand"><span class="dot"></span>Чек-листы</div>
  <a href="index.html">Назад</a>
</div></header>

<main class="container hero">
  <h1 class="h1">Чек-листы</h1>

  <div class="grid">

    <section class="card">
      <div class="h2">Рюкзак на Morskie Oko</div>
      <ul class="p" id="pack-list"></ul>
      <button class="btn" onclick="resetList('pack')">Сбросить</button>
    </section>

    <section class="card">
      <div class="h2">Продукты на место</div>
      <ul class="p" id="food-list"></ul>
      <button class="btn" onclick="resetList('food')">Сбросить</button>
    </section>

  </div>
</main>

<script>
const lists = {
  pack: [
    'Треккинг-ботинки','Термос','Вода 1–1.5 л','Перекусы/батончики',
    'Шапка','Перчатки','Флис/пуховик','Документы',
    'Наличные/карта','Пауэрбанк','Фонарик',
    'Плащ-дождевик','Аптечка'
  ],
  food: [
    'Яйца','Хлеб','Сыр','Йогурт','Хлопья/овсянка','Бананы','Яблоки',
    'Паста','Соус','Творог/сырники','Вода 5 л','Чай/кофе','Oscypek'
  ]
};

function save(key,data){ localStorage.setItem('list.'+key, JSON.stringify(data)); }
function load(key){ const v = localStorage.getItem('list.'+key); return v? JSON.parse(v): null; }

function render(key, elem){
  const state = load(key) || lists[key].map(t=>({t,done:false}));
  save(key,state);
  elem.innerHTML='';
  state.forEach((it,i)=>{
    const li=document.createElement('li'); li.style.margin='6px 0';
    const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=it.done;
    cb.onchange=()=>{ state[i].done = cb.checked; save(key,state); };
    li.append(cb,' ',it.t);
    elem.append(li);
  });
}

function resetList(key){ localStorage.removeItem('list.'+key); render(key,document.getElementById(key+'-list')); }

render('pack',document.getElementById('pack-list'));
render('food',document.getElementById('food-list'));
</script>

<script src="auth.js"></script>
<script src="app.js"></script>
</body></html>

<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.webmanifest"><link rel="stylesheet" href="style.css">
<title>Вход</title>
</head><body>
<div class="container" style="max-width:420px;padding-top:80px">
  <h1 class="h1">Вход</h1>
  <p class="p">Пароль от сайта отдыха.</p>
  <input id="pwd" type="password" placeholder="Введите пароль" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:10px">
  <button class="btn" style="margin-top:12px" onclick="go()">Войти</button>
  <button id="installBtn" class="btn secondary" style="margin-top:20px;display:none" onclick="installPWA()">Установить на телефон</button>
</div>
<script src="auth.js"></script>
<script>
async function go(){
  const v=document.getElementById("pwd").value;
  const h=await sha256(v);
  if(h===PASSWORD_SHA256){localStorage.setItem("travel.pass.ok","1");location.href="index.html";}
  else alert("Неверный пароль");
}
</script>
<script src="app.js"></script>
</body></html>
